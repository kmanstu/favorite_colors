<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Favorite Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Simple styling -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
      margin: 0;
      padding: 1.5rem;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    .card {
      background: white;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(15,23,42,0.08);
      margin-bottom: 1rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    input {
      flex: 1 1 150px;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    #add-btn {
      background: #2563eb;
      color: white;
    }
    #add-btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #f9fafb;
      margin-bottom: 0.5rem;
    }
    .color-dot {
      width: 2rem;
      height: 2rem;
      border-radius: 9999px;
      border: 2px solid #d1d5db;
      margin-right: 0.75rem;
    }
    .person-main {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .delete-btn {
      background: transparent;
      color: #ef4444;
      padding: 0.25rem 0.75rem;
    }
    .delete-btn:hover {
      background: #fee2e2;
    }
  </style>

  <!-- Supabase client via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="container">
    <h1>Favorite Colors ðŸŽ¨</h1>

    <!-- Add form -->
    <section class="card">
      <div class="row">
        <input id="name-input" placeholder="Name" />
        <input id="color-input" placeholder="Favorite color" />
        <button id="add-btn">Add</button>
      </div>
    </section>

    <!-- List -->
    <section class="card">
      <h2>People (<span id="people-count">0</span>)</h2>
      <ul id="people-list"></ul>
    </section>
  </main>

  <script>
    const { createClient } = supabase;

    // Your Supabase project details (you already gave me these)
    const SUPABASE_URL = 'https://rckahirpbfcptfontjhh.supabase.co';
    const SUPABASE_ANON_KEY = 'sb_publishable_XcChLfne_UUPlNwdlkG98Q_FtD0iuTl';

    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const nameInput = document.getElementById('name-input');
    const colorInput = document.getElementById('color-input');
    const addBtn = document.getElementById('add-btn');
    const listEl = document.getElementById('people-list');
    const countEl = document.getElementById('people-count');

    async function loadPeople() {
      addBtn.disabled = true;
      const { data, error } = await db
        .from('favorite_colors')
        .select('*')
        .order('id', { ascending: true });

      addBtn.disabled = false;

      if (error) {
        console.error(error);
        alert('Error loading data from Supabase. Check console.');
        return;
      }

      listEl.innerHTML = '';
      countEl.textContent = data.length;

      for (const row of data) {
        const li = document.createElement('li');

        const left = document.createElement('div');
        left.className = 'person-main';

        const dot = document.createElement('div');
        dot.className = 'color-dot';
        dot.title = row.color || '';
        if (row.color) {
          dot.style.backgroundColor = row.color;
        }

        const text = document.createElement('div');
        const strong = document.createElement('strong');
        strong.textContent = row.name;
        const span = document.createElement('span');
        span.style.marginLeft = '0.25rem';
        span.style.color = '#6b7280';
        span.textContent = 'â€” ' + row.color;

        text.appendChild(strong);
        text.appendChild(span);

        left.appendChild(dot);
        left.appendChild(text);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.className = 'delete-btn';
        delBtn.addEventListener('click', async () => {
          const { error: delError } = await db
            .from('favorite_colors')
            .delete()
            .eq('id', row.id);

          if (delError) {
            console.error(delError);
            alert('Error deleting row. Check console.');
          } else {
            await loadPeople();
          }
        });

        li.appendChild(left);
        li.appendChild(delBtn);
        listEl.appendChild(li);
      }
    }

    async function addPerson() {
      const name = nameInput.value.trim();
      const color = colorInput.value.trim();
      if (!name || !color) return;

      addBtn.disabled = true;

      const { error } = await db.from('favorite_colors').insert({
        name,
        color,
      });

      addBtn.disabled = false;

      if (error) {
        console.error(error);
        alert('Error inserting data. Check console.');
        return;
      }

      nameInput.value = '';
      colorInput.value = '';
      await loadPeople();
    }

    addBtn.addEventListener('click', addPerson);
    window.addEventListener('load', loadPeople);
  </script>
</body>
</html>
